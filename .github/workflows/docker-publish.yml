name: Build and Publish Docker Image

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch: # Allows manual triggering

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Notify Success
        if: success() && github.event_name != 'pull_request'
        run: |
          curl -X POST "https://ntfy.sh/deploy-on-github-xasr6KBz47PjswPf53A78Fib" \
            -H "Title: ✅ Deploy Berhasil" \
            -H "Priority: default" \
            -H "Tags: white_check_mark,docker" \
            -d "Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          Commit: ${{ github.sha }}
          By: ${{ github.actor }}"

      - name: Notify Failure
        if: failure()
        run: |
          curl -X POST "https://ntfy.sh/deploy-on-github-xasr6KBz47PjswPf53A78Fib" \
            -H "Title: ❌ Deploy Gagal" \
            -H "Priority: high" \
            -H "Tags: x,docker" \
            -d "Repository: ${{ github.repository }}
          Commit: ${{ github.sha }}
          By: ${{ github.actor }}
          Check: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
